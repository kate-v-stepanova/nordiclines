<html>
  <head>
    <title>Nordiclines Order Portal</title>

    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.6.1/less.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  </head>
  <body>
    <div style="width=100%">
      <h1 class="text-center">Bus Order</h1>
      <form class="form-horizontal" style="width:500px; margin:30 auto;">
        <div class="form-group">
          <label for="date_input" class="col-sm-2 control-label">Date</label>
          <div class="col-sm-10">
            <input type="date" class="form-control" id="date_input" placeholder="Date">
          </div>
        </div>
        <div class="form-group">
          <label for="time_input" class="col-sm-2 control-label">Time</label>
          <div class="col-sm-10">
            <input type="time" class="form-control" id="time_input" placeholder="Time">
          </div>
        </div>
        <div class="form-group">
          <label for="departure_input" class="col-sm-2 control-label">Departure</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="departure_input" placeholder="Departure">
          </div>
        </div>
        <div class="form-group">
          <label for="destination_input" class="col-sm-2 control-label">Destination</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="destination_input" placeholder="Destination">
          </div>
        </div>
        <div class="form-group">
          <label for="passengers_input" class="col-sm-2 control-label">Number of persons</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="passengers_input" placeholder="12+guide, or 3+child, etc">
          </div>
        </div>
        <div class="form-group">
          <label for="route_input" class="col-sm-2 control-label">Route</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="route_input" placeholder="Route"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label for="info_input" class="col-sm-2 control-label">Additional Information</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="info_input" placeholder="Flight number, platform, port, terminal, etc "></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <a href="list_of_orders.html" class="btn btn-info" role="button">Submit</a>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
